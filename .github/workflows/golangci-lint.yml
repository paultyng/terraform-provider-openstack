name: Golangci-lint
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: 'v1.51.2'
